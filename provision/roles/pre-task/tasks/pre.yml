- name: ensure system packages are installed
  yum:
    update_cache: yes
    name: "{{ item }}"
    state: present
  with_items:
    - automake
    - autoconf
    - curl
    - wget
    - htop
    - mc
    - zip
    - unzip
    - nano
    - git
    - epel-release
    - openssl
    - openssl-devel
    - libsigc++20-devel
    - nano
    - sendmail
    - tmux
    - cmake
    - vim
    - traceroute
    - python-pip
