---
- name: install ansible custom fact file
  copy:
    src: installed.fact
    dest: /etc/ansible/facts.d/
    directory_mode: 0755
    force: no

- name: display all variables/facts known for a host
  debug:
    var: "{{ hostvars[inventory_hostname] }}"
    verbosity: 3

