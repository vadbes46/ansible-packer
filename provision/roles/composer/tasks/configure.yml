- name: composer config
  shell: "composer config --global {{ item }}"
  with_items:
    - "vendor-dir {{ composer_home_path }}/vendor"
    - "discard-changes true"
    - "process-timeout 600"
    - "preferred-install dist"
    - "github-oauth.github.com {{ github.oauth_token }}"
  become: yes
  become_user: "{{ env.username }}"

